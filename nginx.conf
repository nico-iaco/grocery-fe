server {
  listen 80;
  server_name  localhost;
  root /usr/share/nginx/html;

  location / {
    root /usr/share/nginx/html/;
    index  index.html index.htm;
    try_files $uri  /index.html;
  }

    location /static/ {
        add_header Cache-Control max-age=31536000;
    }

    location /index.html {
        add_header Cache-Control no-cache;
    }

    location /api/item {
        proxy_pass http://grocery-be-service.grocery.svc.cluster.local:8000/item;
    }

    location /api/meal {
        proxy_pass http://food-track-be-service.grocery.svc.cluster.local:8080/meal;
    }

}

server {
    listen 443 ssl;
    ssl_certificate /usr/nginx/ssl.crt;
    ssl_certificate_key /usr/nginx/ssl.key;
    server_name localhost;
    root /usr/share/nginx/html;

    gzip on;
    gzip_disable "msie6";

    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 0;
    gzip_types text/plain application/javascript text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype;

    location / {
        root /usr/share/nginx/html/;
        index  index.html index.htm;
        try_files $uri /index.html;
    }

    location /static/ {
        add_header Cache-Control max-age=31536000;
    }

    location /index.html {
        add_header Cache-Control no-cache;
    }

    location /api/item {
        proxy_pass http://grocery-be-service.grocery.svc.cluster.local:8000/item;
    }

    location /api/meal {
        proxy_pass http://food-track-be-service.grocery.svc.cluster.local:8080/meal;
    }
}
